name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: /opt/android-sdk
        key: android-sdk-${{ hashFiles('.github/workflows/build-apk.yml') }}
        restore-keys: android-sdk-
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          ant \
          git \
          python3-dev \
          build-essential

    - name: Install Python packages
      run: |
        pip install --upgrade pip setuptools
        pip install buildozer cython kivy requests

    - name: Setup Android SDK
      timeout-minutes: 20
      run: |
        mkdir -p /opt/android-sdk/cmdline-tools
        cd /opt/android-sdk/cmdline-tools
        
        # Retry download 3 times
        for i in 1 2 3; do
          echo "Download attempt $i..."
          if wget --timeout=30 https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip; then
            break
          elif [ $i -eq 3 ]; then
            exit 1
          fi
          sleep 5
        done
        
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "/opt/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/opt/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      timeout-minutes: 15
      run: |
        yes | sdkmanager "platforms;android-31" || true
        yes | sdkmanager "build-tools;31.0.0" || true
        yes | sdkmanager "ndk;25.2.9519653" || true

    - name: Build APK
      timeout-minutes: 30
      run: |
        cd $GITHUB_WORKSPACE
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: nexusbrowser-apk
        path: bin/*.apk

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        tag_name: v1.0-${{ github.run_number }}
        body: "Nexus Ultra Dark Android APK Build #${{ github.run_number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
